version: 0.1
frontend:
  phases:
    prebuild:
        commands:
            - rm -rf node_modules
            - npm -v
            - npm install
    build:
      commands:
            - npm run build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
        - node_modules/**/*
