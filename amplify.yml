version: 0.1
frontend:
  phases:
    prebuild:
        commands:
            - yarn global add react-scripts
            - yarn install --prod
    build:
      commands:
            - yarn run build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
        - node_modules/**/*
