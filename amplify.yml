version: 1
frontend:
  phases:
    prebuild:
        commands:
            - rm -rf node_modules/
            - yarn install
            - yarn add react-scripts
    build:
      commands:
            - yarn run build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
        - node_modules/**/*
